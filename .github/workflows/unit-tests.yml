name: Unit Tests

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "tests/**"
      - "requirements/**"
      - ".github/workflows/unit-tests.yml"
  pull_request:
    paths:
      - "app/**"
      - "tests/**"
      - "requirements/**"
      - ".github/workflows/unit-tests.yml"
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements/*.txt"

      - name: Install dependencies
        run: |
          pip install -r requirements/base.txt
          pip install -r requirements/test.txt

      - name: Download Plus native modules (latest release)
        env:
          GH_TOKEN: ${{ secrets.PLUS_FEATURES_REPO_TOKEN }}
          PLUS_FEATURES_REPO: journiv/journiv-plus-features
        run: |
          set -eo pipefail

          if [ -z "$GH_TOKEN" ]; then
            echo "ERROR: PLUS_FEATURES_REPO_TOKEN secret not set"
            exit 1
          fi

          DOWNLOAD_DIR=$(mktemp -d)
          trap "rm -rf $DOWNLOAD_DIR" EXIT
          gh release download latest -R "$PLUS_FEATURES_REPO" -p "*.so" -D "$DOWNLOAD_DIR"

          mkdir -p app/plus
          mv "$DOWNLOAD_DIR"/*.so app/plus/
          # Ensure .so files exist for imports, even if not fully used in mocks
          ls -lh app/plus/

      - name: Run unit tests
        env:
          SECRET_KEY: test-secret-key
          ENVIRONMENT: test
        run: |
          echo "ðŸ§ª Running unit tests..."
          python -m pytest tests/unit/ \
            -v \
            --tb=short \
            --strict-markers \
            --no-cov \
            --junit-xml=pytest-results-unit.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-unit
          path: |
            pytest-results-unit.xml
            .pytest_cache/
